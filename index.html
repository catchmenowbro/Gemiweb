<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu, Will You Marry Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="proposal-container">
        <h1>My Dearest Anu,</h1>
        <p>You have filled my life with so much joy and love. Every moment with you is a treasure.</p>
        <h2>Will you marry me?</h2>

        <div id="thank-you-message" class="hidden">
            <h2>Thank you, my love! ❤️</h2>
        </div>
    </div>

    <script src="script.js"></script>
